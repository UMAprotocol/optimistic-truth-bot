<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="query.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/fonts/bootstrap-icons.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>ðŸ”® Optimistic Truth Bot</h1>
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="bi bi-house-door"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </header>

    <div class="alert alert-info alert-dismissible fade show mt-2 mb-3 mx-3">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p class="mb-0">
            <strong>Analytics Dashboard</strong> - To learn more, visit our 
            <a href="https://github.com/UMAprotocol/large-language-oracle" target="_blank">GitHub repository</a> 
            or read the <a href="https://blog.uma.xyz" target="_blank">blog post</a>.
        </p>
    </div>

    <div class="container main-container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 id="queryTitle">Query Result</h3>
                        <div id="queryInfo" class="text-muted small"></div>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center p-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Loading query data...</p>
                        </div>
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="queryResultContainer" style="display: none;">
                            <!-- Content will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
